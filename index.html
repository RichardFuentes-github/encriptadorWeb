<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="assets/Logo.png" alt="">
    </header>
    <main>
    <form class="form_secction">
                <textarea type="text" class="cajatexto" placeholder="Ingrese el texto aquí" id="TextoOriginal" ></textarea>
            <div class="btn_container">
                <div class="alert_msj">
                    <img src="assets/alert_icon.svg" alt="alert icon"><span>
                    Solo letras minúsculas y sin acentos
                    </span> 
                </div>
                <div class="submit_container">
                    <button class="btn-encriptar" id="encirptarbtn">Encriptar</button>
                    <button class="btn-desencriptar" id="desencriptarbtn">Desencriptar</button>
                </div>
            </div>
    </form>
    <aside class="result">   
                <div class="Resultado" id="txtResultado">
                    <p id="ResultProcess"></p>
                </div>
                <img src="assets/Muñeco.png" alt="" class="result_img" id="imgMuñeco">
                <div class="result_container" id="txtAviso">
                    <h3 class="result_titulo">Ningún mensaje fue encontrado</h3>
                    <p class="result_text">Ingresa el texto que deses encriptar o desencriptar.</p>
                </div>
            <button class="btnCopiar" id="btn-Copiar">Copiar</button>
    </aside>
    </main>
   <script src="script.js"></script>
</body>
</html>
